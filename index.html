<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH MODA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons/icons8-laptop-64.png">
</head>
<body>
    <header>
        <h1>LOJA DE ROUPAS</h1>
    </header>
    <main>
        <section id="produtos">
           <h2>Nossas Roupas</h2>
            <div class="produto">
                <img src="./img/pngtree-brand-of-warm-clothes-made-of-cotton-png-image_4014134.png" alt="">
                <h3>Camisa Cotton</h3>
                <p>R$ 60,00</p>
                <button class="add-carrinho" data-nome="Camisa Cotton" data-preco="60">Adicionar ao carrinho</button>
            </div>
            <div class="produto">
                <img src="./img/pngtree-mens-shirt-png-png-image_4952230.png" alt="">
                <h3>Camisa de linho</h3>
                <p>R$ 80,00</p>
                <button class="add-carrinho" data-nome="Camisa de linho" data-preco="80">Adicionar ao carrinho</button>
            </div>
            <div class="produto">
                <img src="./img/pngtree-mens-shirts-cotton-fabrics-wearing-coats-png-image_4014160.png" alt="">
                <h3>Kit 4 Camisas</h3>
                <p>R$ 250,00</p>
                <button class="add-carrinho" data-nome="Kit 4 Camisas" data-preco="250">Adicionar ao carrinho</button>
            </div>
        </section>
        <aside id="carrinho">
            <h2>Carrinho</h2>
            <ul id="itens-carrinho">

            </ul>
            <p>total: R$ <span id="total">0</span>,00</p>
        </aside>
    </main>
    <script src="main.js"></script>
</body>
</html>
